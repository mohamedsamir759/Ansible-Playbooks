- name: Install UFW if not present
  apt:
    name: ufw
    state: present
    

- name: Allow SSH
  ufw:
    rule: allow
    name: OpenSSH

- name: Allow HTTP
  ufw:
    rule: allow
    port: 80
    proto: tcp

- name: Allow HTTPS
  ufw:
    rule: allow
    port: 443
    proto: tcp

- name: Set default UFW policy to allow
  ufw:
    direction: incoming
    policy: allow

- name: Enable UFW
  ufw:
    state: enabled
